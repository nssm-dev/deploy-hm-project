<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <linearGradient id="hdr" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#059669"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .muted{fill:#6b7280;font:12px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
      .label{fill:#111827;font:13px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;font-weight:600}
      .hdr{fill:#111827;font:11px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;font-weight:800;letter-spacing:.08em}
      .mono{fill:#111827;font:13px/1.4 SFMono-Regular,ui-monospace,Menlo,Monaco,Consolas,monospace;font-weight:700}
      .chip{font:11px/1.2 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;font-weight:700}
      .btn{fill:#fff;font:11px/1.2 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;font-weight:700}
      .tab{fill:#374151;font:13px/1.2 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;font-weight:700}
    </style>
  </defs>

  <!-- Container card -->
  <rect x="8" y="8" width="1184" height="404" rx="12" fill="#ffffff" stroke="#e5e7eb"/>

  <!-- Tabs row (simplified) -->
  <g transform="translate(24,28)">
    <rect x="0" y="0" width="112" height="32" rx="8" fill="#e8f5ee" stroke="#34d399"/>
    <text x="12" y="21" class="tab" fill="#059669">Patients</text>
    <rect x="122" y="0" width="120" height="32" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="134" y="21" class="tab">Presenting</text>
    <rect x="252" y="0" width="120" height="32" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="264" y="21" class="tab">Examination</text>
    <rect x="382" y="0" width="110" height="32" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="394" y="21" class="tab">Diagnosis</text>
    <rect x="502" y="0" width="122" height="32" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="514" y="21" class="tab">Investigation</text>
    <rect x="634" y="0" width="126" height="32" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="646" y="21" class="tab">Management</text>
  </g>

  <!-- Header bar like QuickAppointment -->
  <g transform="translate(24,78)">
    <rect x="0" y="0" width="1152" height="40" rx="10" fill="url(#hdr)" filter="url(#soft)"/>
    <text x="16" y="25" class="btn">Today's Appointments</text>
    <rect x="1010" y="8" width="56" height="24" rx="8" fill="#ffffff22" stroke="#ffffff66"/>
    <text x="1026" y="24" class="btn">2 Total</text>
  </g>

  <!-- Table header -->
  <g transform="translate(24,132)">
    <rect x="0" y="0" width="1152" height="36" rx="10" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="20" y="23" class="hdr"># NO</text>
    <text x="180" y="23" class="hdr">PATIENT</text>
    <text x="660" y="23" class="hdr">STATUS</text>
    <text x="980" y="23" class="hdr">ACTION</text>
  </g>

  <!-- Row 1 -->
  <g transform="translate(24,170)">
    <rect x="0" y="0" width="1152" height="60" rx="12" fill="#ffffff" stroke="#eef2ff"/>
    <!-- Appt no pill -->
    <rect x="16" y="14" width="44" height="32" rx="8" fill="#eef2ff" stroke="#e5e7eb"/>
    <text x="30" y="35" class="mono">002</text>
    <!-- Patient name -->
    <text x="90" y="30" class="label">Muhammad Aaquib</text>
    <!-- Age chip -->
    <rect x="90" y="38" width="48" height="18" rx="9" fill="#e0e7ff"/>
    <text x="98" y="51" class="chip" fill="#4338ca">35y</text>
    <!-- Gender chip -->
    <rect x="144" y="38" width="52" height="18" rx="9" fill="#e9d5ff"/>
    <text x="154" y="51" class="chip" fill="#6b21a8">Male</text>
    <!-- Status pill (Normal) -->
    <rect x="660" y="20" width="72" height="22" rx="11" fill="#dcfce7"/>
    <text x="676" y="36" class="chip" fill="#16a34a">Normal</text>
    <!-- Action button -->
    <rect x="980" y="18" width="68" height="26" rx="8" fill="#4f46e5"/>
    <text x="1000" y="36" class="btn">View</text>
  </g>

  <!-- Row 2 -->
  <g transform="translate(24,238)">
    <rect x="0" y="0" width="1152" height="60" rx="12" fill="#ffffff" stroke="#eef2ff"/>
    <!-- Appt no pill -->
    <rect x="16" y="14" width="44" height="32" rx="8" fill="#eef2ff" stroke="#e5e7eb"/>
    <text x="30" y="35" class="mono">005</text>
    <!-- Patient name -->
    <text x="90" y="30" class="label">Sajith Pathirana</text>
    <!-- Age chip -->
    <rect x="90" y="38" width="48" height="18" rx="9" fill="#e0e7ff"/>
    <text x="98" y="51" class="chip" fill="#4338ca">30y</text>
    <!-- Gender chip -->
    <rect x="144" y="38" width="52" height="18" rx="9" fill="#e9d5ff"/>
    <text x="154" y="51" class="chip" fill="#6b21a8">Male</text>
    <!-- Status pill (Emergency) with soft glow -->
    <g filter="url(#soft)">
      <rect x="660" y="20" width="96" height="22" rx="11" fill="#fda4af"/>
      <text x="678" y="36" class="chip" fill="#7f1d1d">Emergency</text>
    </g>
    <!-- Action button -->
    <rect x="980" y="18" width="68" height="26" rx="8" fill="#4f46e5"/>
    <text x="1000" y="36" class="btn">View</text>
  </g>

  <!-- Footer small hint -->
  <text x="24" y="328" class="muted">Clear, compact table with icon headers, mono appt numbers, and strong status pills.</text>
</svg>

